<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./styles.css" />
        <title>Jude Boachie | Character Counter</title>
    </head>
    <body>
        <div class="container v-flex gap-48">
            <header class="h-flex">
                <span class="logo"></span>
                <button class="settings__button" tabindex="-1">
                    <span class="settings__button__icon"></span>
                </button>
            </header>
            <div class="container">
                <h1 class="text-preset-1 hero__text">
                    Analyze your text in real-time.
                </h1>
            </div>
            <section class="inputarea v-flex gap-16">
                <div class="v-flex">
                    <textarea
                        id="textarea"
                        placeholder="Start typing here... (or paste your text)"
                        spellcheck="false"
                        class="text-preset-3"
                        tabindex="1"
                        data-error="true"
                    ></textarea>
                    <span
                        id="textarea-error-label"
                        class="textarea__error__label text-preset-4"
                    ></span>
                </div>
                <div class="options__container">
                    <div class="toggles__container h-flex text-preset-4">
                        <label class="toggles__item" tabindex="2">
                            <input
                                id="whitespace-toggle"
                                class="toggles__input"
                                type="checkbox"
                            />
                            <span class="toggles__checkbox"></span>
                            Exclude Spaces
                        </label>
                        <label class="toggles__item" tabindex="3">
                            <input
                                id="character-limit-toggle"
                                class="toggles__input"
                                type="checkbox"
                            />
                            <span class="toggles__checkbox"></span>
                            Set Character Limit
                            <input id="character-limit-input" class="character__limit__input text-preset-4" type="number" />
                        </label>
                    </div>
                    <p class="text-preset-4">
                        Approx. reading time:
                        <span id="read-time-display">0 minutes</span>
                    </p>
                </div>
            </section>
            <section class="stats__section h-flex gap-16">
                <div class="total-characters-card card v-flex">
                    <p id="character-count-display" class="text-preset-1">0</p>
                    <p class="text-preset-3">Total Characters</p>
                    <div class="card-image"></div>
                </div>
                <div class="word-count-card card v-flex">
                    <p id="word-count-display" class="text-preset-1">0</p>
                    <p class="text-preset-3">Word Count</p>
                    <div class="card-image"></div>
                </div>
                <div class="sentence-count-card card v-flex">
                    <p id="sentence-count-display" class="text-preset-1">0</p>
                    <p class="text-preset-3">Sentence count</p>
                    <div class="card-image"></div>
                </div>
            </section>
            <section class="letter-density-section v-flex">
                <h2 class="text-preset-2">Letter Density</h2>
                <div id="letter-density-view">
                    <p>
                        No characters found. Start typing to see letter density.
                    </p>
                </div>
            </section>
        </div>
    </body>
    <script src="script.js"></script>
</html>
